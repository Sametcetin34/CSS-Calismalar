<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
/* Link=Linkin ilk hali
    hover=üzerine gelindiğinde
    active=tıklanınca
    visited= site ziyaret edildikten sonra */
a:link{
    color:green;
    text-decoration: none;
    font-size: 30px;
}
a:hover{
    color: red;
}
a:active{
    color: blue;
    text-decoration: overline;
    background-color: brown;
}
a:visited{
    color: aqua;
}

    </style>
</head>
<body>
    <a href="https://google.com">Google</a>
    
</body>
</html>
